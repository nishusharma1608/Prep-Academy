<!DOCTYPE html>
<html>
<head>
	<title>Landing Page</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="/static/materialize/css/materialize.min.css"  media="screen,projection"/>

  <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
</head>
<body>
	<div class="container header-landing">
		<ul id="dropdown1" class="dropdown-content">
  			<li><a href="/signout">Sign Out</a></li>
  			<!-- <li class="divider"></li> -->
		</ul>
  	<nav class="header">
    	<div class="nav-wrapper">
      		<p class="center brand-logo" style="margin-top: 0px">Prepacademy</p>
      		<ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="dropdown-button" href="#!" data-activates="dropdown1">{{ name }}<i class="material-icons right">arrow_drop_down</i></a></li>
      		</ul>
    	</div>
  	</nav>
		<div class="row row-offset">
    {% for row in rows %}    
      	<div class="col s12 m3 l3">
      		<a href="{{url_for('render_company', name = row[0])}}">
        		<div class="card-panel teal card-dim" style="text-align: center">
          		<span class="white-text">
          			<h2 class="card-text">{{row[0]}}</h2>
          		</span>
        		</div>
        	</a>
      	</div>
    {% endfor %}
    </div>
            
            
	</div>
	
	<script type="text/javascript" src="/static/scripts/jquery.js"></script>
  <script type="text/javascript" src="/static/materialize/js/materialize.min.js"></script>
</body>
</html>
